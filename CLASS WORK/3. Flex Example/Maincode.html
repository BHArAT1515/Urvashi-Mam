<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexbox Layout with Header and Footer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Header</h1>
  </header>
  <div class="flex-container">
    <aside>Side Menu</aside>
    <main>
      <div class="flex-item">Content 1</div>
      <div class="flex-item">Content 2</div>
      <div class="flex-item">Content 3</div>
      <div class="flex-item">Content 4</div>
      <div class="flex-item">Content 5</div>
      <div class="flex-item">Content 6</div>
    </main>
  </div>
  <footer>
    <p>Footer</p>
  </footer>
</body>
</html>
